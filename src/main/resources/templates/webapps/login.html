<html xmlns:th="http://www.thymeleaf.org"

<head>

	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>E-SHOPPERS</title>
</head>
<body>
<!--<div>-->
<!--<header th:replace="webapps/index :: navHeader">	</header>-->
<!--</div>-->
<th:block layout:fragment="content">
 <div class="container bg-light">
	<div class="row">
		<div class="Absolute-Center is-Responsive">
			<div id="logo-container"></div>
			<div class="col-sm-12 col-md-10 col-md-offset-1">
   <!--th:object="${user}"-->
				<form th:action="@{/login}" method="post" th:object="${user}"  >

				<label class="alert alert-danger" th:if="${errors}" th:utext="${errors}" ></label>
                         <div class="form-group input-group">
							 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>
							 <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"	class="validation-message"></label>

						<input class="form-control" type="text" name='email' placeholder="email" />
     					</span></div>
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
						<input class="form-control" type="password" name='password' placeholder="password" /></span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-def btn-block">Login</button>
					</div>
					<div class="form-group text-center">
						<a href="/signup">Sign Up</a>
						<a href="/signup/">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
</th:block>
<th:block layout:fragment="footer"></th:block>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
