<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/cataloglist.css}" />
    <!-- Custom styles for this template -->
    <link href="../css/heroic-features.css" rel="stylesheet">

  </head>

  <body>
<div>
<header th:replace="webapps/index :: navHeader">	</header>
</div>

<br/>
<th:block layout:fragment="content">
  <h1>Well come to Profile</h1>
    <img src="https://images.pexels.com/photos/46710/pexels-photo-46710.jpeg?cs=srgb&dl=beach-sand-summer-46710.jpg&fm=jpg" alt="online pic" width="100" height="100"><br/>
    <img src="https://images.pexels.com/photos/46710/pexels-photo-46710.jpeg?cs=srgb&dl=beach-sand-summer-46710.jpg&fm=jpg" alt="online pic" width="100" height="100"><br/>
    <img src="https://images.pexels.com/photos/46710/pexels-photo-46710.jpeg?cs=srgb&dl=beach-sand-summer-46710.jpg&fm=jpg" alt="online pic" width="100" height="100">
            <span id="list" style=float:left th:each="customer : ${customer}">
 			<img src="https://images.pexels.com/photos/46710/pexels-photo-46710.jpeg?cs=srgb&dl=beach-sand-summer-46710.jpg&fm=jpg" alt="online pic" width="100" height="100">
			<label>Name: <p th:text="${customer.firstName}"></p></label>
			<p th:text="${customer.catalogName}"></p>
			<p th:text="${customer.description}"></p>
			<p>
				<a th:href="@{'/signup/' + ${catalog.id}}">Edit</a>&nbsp;
		<!-- <a th:href="@{'/customer/delete/' + ${catalog.id}}">Delete</a> -->
			</p>
			<input type="button" onclick="description()" value="Description">
		</span>
  </th:block>
    <div>
	<footer th:replace="webapps/index :: footerCopyRight"></footer>
</div>
  </body>
</html>
