<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>E-Shoppers</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cataloglist.css}" />
    <!-- Custom styles for this template -->
    <link href="../css/heroic-features.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navHeader">
    	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
      <div class="container">
        <a class="navbar-brand" href="/products">E-Shoppers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

          <select id="searchOption">
              <option selected>All</option>
              <option th:each="catalog : ${cata}" th:value="${catalog.id}"
                      th:text="${catalog.catalogName}" ></option>
	</select>


	<input type="text" class="search" id="searchBox" size="35" placeholder="Please enter Key words" >&nbsp;
	<input type="button" value="Search" id="searchButton">
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="/product">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/catalog">Catalogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contactus">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login" data-target="#container" >Sign In</a>
             </li>
             <li class="nav-item">
                <a href="/AddToCart" data-target="#container" class="nav-link">
                    <span id="shopping-cart"><img alt="shoppingcart" src="../images/shoppingcart.jpg" height="30" width="30">
                        <span>0</span><!-- ${numItems} from shopping cart-->
                    </span>
                </a>
                 </li>
                 <li class="nav-item">
              <a class="nav-link" href="/profile">Hi <!-- ${username} --></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Content -->
    <th:block layout:fragment="content">
    <div class="container" id="container">

      <header class="jumbotron my-4">
        <img class="card-img-top" src="../images/eshopper-Header.png" alt="homelogo" height="200">
      </header>


      <div id="list" style="float:left" th:each="catalog, imageIndex : ${cata}">
          <a th:href="@{'/products/'+${catalog.catalogName}}">
          <img  width="100" height="100" th:src="@{'data:image/jpeg;base64,'+${catalogImages[imageIndex.index]}}"/></td>
          </a>
            <!--<p th:text="${catalog.id}"></p>-->
			<p th:text="${catalog.catalogName}"></p>
	 		<p th:text="${catalog.catalogDescription}"></p>
			<p>
				<a th:href="@{'/catalog/' + ${catalog.id}}">Edit</a>&nbsp;
				<a th:href="@{'/catalog/delete/' + ${catalog.id}}">Delete</a>
			</p>
            <a th:href="@{'/products/'+${catalog.catalogName}}">Description</a>
		</div>
    </div>
    <!-- /.container -->

  </th:block>
    <!-- Footer -->
    <footer  id="footer" th:fragment="footerCopyRight">

        <div class="container">
            <p class="m-0 text-center text-white">
               E-Shoppers &copy;2018
                <span sec:authorize="isAuthenticated()" style="display: inline-block;">
                    | Logged user: <span sec:authentication="name"></span> |
                    Roles: <span sec:authentication="principal.authorities"></span> |
                    <a th:href="@{/logout}">Sign Out</a>
                </span>
            </p>
        </div>

      <div class="container">
        <p  class="m-0 text-center text-white">Copyright &copy; E-Shoppers 2018</p>
      </div>

    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
